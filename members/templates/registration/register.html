{% block title %}Signup{% endblock %}
{% block content %}

<h1>Create an UBlog account</h1>
<br/><br/>

<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Create Account</button>
  </form>
</div>

{% endblock %}
