{% extends 'base.html' %}
{% block title %}Create Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}
  <h1>Add Category</h1>
  <br/><br/>
  <div class="form-group">
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary">Add Category</button>
    </form>
  </div>
  {% else %}
    <h1>You're not logged in.</h1>
    <h4>Please login to update your post.</h4>
  {% endif %}
  {% endblock %}
